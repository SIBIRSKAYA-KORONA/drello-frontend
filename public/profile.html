<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <title>Профиль</title>
</head>

<body>

<div class="header profile-header">
    <div class="title profile-header-title">
        Вася Пупкин
    </div>
    <div class="profile-header-item">
        <img class="avatar-round profile-header-avatar" src="../static/pics/default_avatar.png" alt="Name">
    </div>
    <div class="title profile-header-title">
        @pupkinVASEA
    </div>
</div>

<div class="container-width-800">
    <div class="form profile">
        <div class="group-title">
            <div class="title">О нас</div>
            <div class="hr-width-2"></div>
        </div>
        <div class="container-2cols">
            <div class="input-group profile-input-group">
                <form action="">
                    <input class="form-input" type="text" name="user_fullname" placeholder="Полное имя" autocomplete="off">
                    <input class="form-input" type="text" name="user_initials" placeholder="Инациалы" autocomplete="off">
                    <input class="form-input" type="text" name="user_nickname" placeholder="Никнейм" autocomplete="off">
                    <!-- <textarea class="" name="user_info"></textarea> -->
                    <button class="primary">Сохранить</button>
                </form>
            </div>
            <div class="profile-avatar-column">
                <div class="title profile-mini-group-title">Аватар</div>
                <img class="avatar-round profile-avatar" src="../static/pics/default_avatar.png" alt="MyName" title="MyName">
                <button class="secondary">Изменить</button>
            </div>
        </div>
        <div class="group-title">
            <div class="title">Безопасность</div>
            <div class="hr-width-2"></div>
        </div>
        <div class="input-group profile-input-group">
            <form action="">
                <div class="title profile-mini-group-title">Смена пароля</div>
                <input class="form-input" type="password" name="user_oldpassword" placeholder="Старый пароль" autocomplete="off">
                <input class="form-input" type="password" name="user_newpassowrd" placeholder="Новый пароль" autocomplete="off">
                <input class="form-input" type="password" name="user_newpasswordrepeat" placeholder="Повтор пароля" autocomplete="off">
                <button class="secondary">Изменить</button>
            </form>
        </div>
        <div class="input-group profile-input-group">
            <form action="">
                <div class="title profile-mini-group-title">Смена email</div>
                <input class="form-input" type="email" name="user_newpasswordrepeat" placeholder="Новый email" autocomplete="off">
                <button class="secondary">Изменить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
