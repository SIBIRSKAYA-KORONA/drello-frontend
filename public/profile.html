<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="profile.css">

	<title> Профиль </title>
</head>

<body>

	<div class = "profile_main">
		<span>
            <div class = "profile_name">  Name Surname </div> 
            <div class = "profile_nickname"> @nickname </div>
        </span>
        <span> 
        	<button class = "button_main"> Tasks </button> 
        	<button class = "button_main"> Actions </button> 
        	<button class = "button_main"> Settings </button> 
        </span>
    </div>
    
    <div class = "profile_settings">

        <span class = "input_profile_settings">
            Name
        </span>
        <div class = "input_profile_settings">
            <input type = "text" name = "user_name" value = "user_name">
        </div>

        <span class = "input_profile_settings">
            Surname
        </span>
        <div class = "input_profile_settings">
            <input type = "text" name = "user_surname" value = "user_surname">
        </div>

        <span class = "input_profile_settings">
            Nickname
        </span>
        <div class = "input_profile_settings">
            <input type = "text" name = "user_nickname" value = "nickname">
        </div>

        <span class = "input_profile_settings">
            Info
        </span>
        <div class = "input_profile_settings">
            <textarea name = "user_info">I'm kek</textarea>
         </div>
        <button class = "button_save"> Save </button> 
    </div>
   
</body>

</html>
